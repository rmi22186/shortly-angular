
<nav class="navbar navbar-default">
  <div class="navbar-header">
    <ul class="nav navbar-nav">
      <li><a href="#/shorten">Shorten a Link</a></li>
    </ul>
    <form class="navbar-form navbar-left">
      <div class='form-group'>
        <input class='form-control' size="100" placeholder='search links' ng-model="search.title">
      </div>
    </form>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#" ng-click='signOut()'>Sign Out</a></li>
    </ul>
  </div>
</nav>

<div class="container">

  <div class="row" id='container' ng-repeat="link in data[0].data| orderBy:'visits':true | filter:search">
    <div class="col-md-8">
      <h3>{{ link.title }}</h3>
      <h5>{{ link.url }}</h5>
      <a href="{{ link.base_url }}/{{ link.code }}">{{ link.base_url }}/{{ link.code }}</a>
    </div>
    <div class="col-md-4">
      <h1>{{ link.visits }}</h1>
    </div>
  </div>
</div>
