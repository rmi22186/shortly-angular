<button><a href="#/shorten">Shorten a Link</a></button>
<button ng-click='signOut()'>Sign Out</button>
<input ng-model="search.title">
<div id='container' ng-repeat="link in data[0].data| orderBy:'visits':true | filter:search">
  <h3>{{ link.title }}</h3>
  <h5>{{ link.url }}</h5>
  <h1>{{ link.visits }}</h1>
  <a href="{{ link.base_url }}/{{ link.code }}">{{ link.base_url }}/{{ link.code }}</a>
  <hr>
</div>
